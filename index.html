<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./images/logo/logoDark.svg" type="image/x-icon">
    <title>PawShop</title>
</head>
<body data-bs-theme="light">
    <header>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg">
            <d'iv class="container-fluid">
                <!-- LOGO NAVBAR -->
              <a class="navbar-brand" href="index.html">
                  <img src="./images/logo/logoWhite.svg" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Adoção</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Galeria</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                  </li>
                </ul>
                 <!-- LADO DIREITO HEADER -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="form-check form-switch">
                            <input onclick="trocarTemaAtual()" class="form-check-input" type="checkbox" role="switch" id="trocarTemaBtn">
                            <label id="temaTexto" class="form-check-label" for="trocarTemaBtn"></label>
                        </div>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
       <!-- CAROUSEL  -->
       <section id="banner" class="mt-2">
        <div id="carouselExample" class="carousel slide">
            <!-- IMAGES CAROUSEL -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="/images/banner/bannerMobile/bannerMobile.png" class="d-md-none w-100" alt="">
                  <img src="/images/banner/bannerTablet/bannerTablet.png" class="d-none d-md-block d-lg-none w-100" alt="">
                  <img src="./images/banner/banner.png" class=" d-none d-lg-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="/images/banner/banner2.png" class="d-md-none w-100" alt="">
                  <img src="/images/banner/bannerTablet/bannerTablet2.png" class="d-none d-md-block d-lg-none w-100" alt="">
                <img src="./images/banner/banner2.png" class=" d-none d-lg-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="/images/banner/bannerMobile/bannerMobile3.png" class="d-md-none w-100" alt="">
                  <img src="/images/banner/bannerTablet/bannerTablet3.png"  class="d-none d-md-block d-lg-none w-100" alt="">
                <img src="./images/banner/banner3.png" class="d-block w-100" class=" d-none d-lg-block w-100" alt="...">
              </div>
            </div>
            <!-- BOTÕES PARA ROLAR AS IMAGENS  -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
       </section>
    </main>

    <footer>

    </footer>

    <script src="./scripts/bootstrap.bundle.min.js">
        
    </script>
    <script>
        var botaoTema = document.querySelector("#trocarTemaBtn")

        function trocarTemaAtual(){
            var body = document.querySelector("body")
            var temaTexto = document.querySelector("#temaTexto")
            if(botaoTema.checked){
                body.setAttribute("data-bs-theme","dark")
                temaTexto.innerHTML = "Tema Escuro"
            }else{
                body.setAttribute("data-bs-theme","light")
                temaTexto.innerHTML = "Tema Claro"
            }                                
        }
    </script>
</body>

</html>
